<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>DinoList</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="/secret">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/dinos/new">Add Dino <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/dinos/list">Dinos List</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">

                        <input type="submit" value="Sign Out"/>
                    </form>
                </li>

            </ul>
        </div>
    </nav>
<table class="table table-striped">
<thead class="thead-dark">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Speed</th>
    <th>Weight(Kg)</th>
    <th>Feeding</th>
    <th>Delete</th>
    <th>Edit</th>

</tr></br>
</thead>
<tbody>
<tr th:each="dino : ${dinosList}">
    <td th:text="${dino.id}">ID</td>
    <td th:text="${dino.name}">Basilosaurus</td>
    <td th:text="${dino.speed}">Low</td>
    <td th:text="${dino.weight}">2333</td>
    <td th:text="${dino.feeding}">Herbivorous</td>

    <td><a th:href="@{/dinos/eliminar/{id}(id=${dino.id})}">Eliminar</a> </td><br/>
    <td><a th:href="@{/dinos/edit/{id}(id=${dino.id})}">Editar</a> </td><br/>


</tr>
</tbody>
</table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
